<ion-side-menus>

    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="content" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">The Wallet</h1>
        </ion-header-bar>
        <ion-content class="has-header dark-bg">
            <div class="card balance" menu-close>
                <div class="item item-text-wrap stable-bg">
                    <div class="value" ng-class="{'assertive': balance <= 0}">
                        {{ balance | currency }}
                    </div>
                </div>
            </div>
            <ion-list>
                <div class="item item-dark item-divider" menu-close>{{ accountsTitle }}</div>
                <ion-item class="item-text-wrap item-dark" ng-repeat="account in accounts" menu-close>
                    {{ account.name }}
                    <span class="item-note">
                        {{ account.balance | currency }}
                    </span>
                </ion-item>
                <div class="item item-dark item-divider" menu-close>{{ tagsTitle }}</div>
                <ion-item class="item-text-wrap item-dark" ng-repeat="tag in tags" menu-close>
                    {{ tag.name }}
                    <span class="item-note">
                        {{ tag.balance | currency }}
                    </span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right" class="dark-bg">
        <ion-content>
            <div ng-include="helpPage"></div>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
